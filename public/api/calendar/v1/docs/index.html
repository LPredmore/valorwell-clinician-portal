<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorwell Calendar API Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .header {
      background-color: #f8f9fa;
      padding: 20px;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .header-logo {
      display: flex;
      align-items: center;
    }
    .header-logo img {
      height: 40px;
      margin-right: 15px;
    }
    .header-links {
      display: flex;
      gap: 20px;
    }
    .header-links a {
      color: #0066cc;
      text-decoration: none;
      font-size: 14px;
    }
    .header-links a:hover {
      text-decoration: underline;
    }
    .swagger-ui .topbar {
      display: none;
    }
    .footer {
      background-color: #f8f9fa;
      padding: 20px;
      border-top: 1px solid #e9ecef;
      text-align: center;
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <img src="/lovable-uploads/47fe3428-4c8d-48fd-9f59-8040e817c9a8.png" alt="Valorwell Logo">
      <h1>Calendar API Documentation</h1>
    </div>
    <div class="header-links">
      <a href="https://valorwell.com/developer" target="_blank">Developer Portal</a>
      <a href="https://valorwell.com/support" target="_blank">Support</a>
      <a href="/api/calendar/v1/openapi.json" target="_blank">Download OpenAPI Spec</a>
    </div>
  </div>

  <div id="swagger-ui"></div>

  <div class="footer">
    <p>Â© 2025 Valorwell. All rights reserved. | API Version: v1 | Last Updated: May 25, 2025</p>
  </div>

  <script src="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui-bundle.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "/api/calendar/v1/openapi.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout",
        docExpansion: "list",
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        displayRequestDuration: true,
        filter: true,
        syntaxHighlight: {
          activate: true,
          theme: "agate"
        }
      });
      
      window.ui = ui;
    };
  </script>
</body>
</html>
